<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>star wars parody practice</title>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <div class="container">
            <h1>生成</h1>

            <form id="textForm">
                <label for="title">タイトル:</label>
                <input type="text" id="title" name="title" placeholder="例：スター・パロディ 第1章" required/>

                <label for="subtitle">サブタイトル:</label>
                <input type="text" id="subtitle" name="subtitle" placeholder="例：新たなる旅立ち" required />

                <label for="body">本文:</label>
                <textarea id="body" name="body" rows="8"  placeholder="例：遥か彼方の銀河系で…" required></textarea>

                <button type="submit">スタート</button>
            </form>

            <div id="scroll-area" class="scroll-hidden">
                <div class="scroll-content" id="scroll-content"></div>
            </div>
        </div>

        <script type="module" src="/src/main.js"></script>
    </body>
</html>
